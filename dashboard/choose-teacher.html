<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/dashboard.css">
    <script>
        window.extensionName = "Choose Teacher";
    </script>
    <script src="/scripts/load-head.js"></script>
    <title>เลือกคุณครู</title>
</head>
<body>
    <div class="container">
        <div class="login-header">
            <a href="/">
                <img id="header-logo" src="/images/logo-horizontal.svg" alt="me-is-logo">
            </a>
            <p>เลือกคุณครูที่ต้องการจับคู่กับโครงงานของคุณ</p>
        </div>

        <div class="teachers-container">
            <h2 id="header-text">คุณครูที่จับคู่ได้</h2>
            <div class="teachers-grid">
                <!-- Teacher Card 1 -->
                <div class="teacher-card-item hide-teacher-card" id="teacher-1" data-teacher-id="teacher-1">
                    <img src="/images/default-profile.png" alt="Teacher avatar" class="teacher-card-avatar">
                    <div class="teacher-card-body">
                        <h3 class="teacher-card-name" id="teacher-name-1"></h3>
                    </div>
                    <button class="btn btn-primary" id="btn-teacher-1" data-teacher-id="teacher-1">เลือก</button>
                </div>

                <!-- Teacher Card 2 -->
                <div class="teacher-card-item hide-teacher-card" id="teacher-2" data-teacher-id="teacher-2">
                    <img src="/images/default-profile.png" alt="Teacher avatar" class="teacher-card-avatar">
                    <div class="teacher-card-body">
                        <h3 class="teacher-card-name" id="teacher-name-2"></h3>
                    </div>
                    <button class="btn btn-primary" id="btn-teacher-2" data-teacher-id="teacher-2">เลือก</button>
                </div>

                <!-- Teacher Card 3 -->
                <div class="teacher-card-item hide-teacher-card" id="teacher-3" data-teacher-id="teacher-3">
                    <img src="/images/default-profile.png" alt="Teacher avatar" class="teacher-card-avatar">
                    <div class="teacher-card-body">
                        <h3 class="teacher-card-name" id="teacher-name-3"></h3>
                    </div>
                    <button class="btn btn-primary" id="btn-teacher-3" data-teacher-id="teacher-3">เลือก</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/scripts/choose-teacher.js"></script>
</body>
</html>
