<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/dashboard.css">
    <script>
        window.extensionName = "Choose Teacher";
    </script>
    <script src="/scripts/load-head.js"></script>
    <title>เลือกคุณครู</title>
</head>
<body>
    <div class="container">
        <div class="login-header">
            <a href="/">
                <img id="header-logo" src="/images/logo-horizontal.svg" alt="me-is-logo">
            </a>
            <p>เลือกคุณครูที่ต้องการจับคู่กับโครงงานของคุณ</p>
        </div>

        <div class="teachers-container">
            <h2>คุณครูที่จับคู่</h2>
            <div class="teachers-grid">
                <!-- Teacher Card 1 -->
                <div class="teacher-card-item" data-teacher-id="teacher-1">
                    <img src="/images/avatar-placeholder.svg" alt="Teacher avatar" class="teacher-card-avatar">
                    <div class="teacher-card-body">
                        <h3 class="teacher-card-name">อาจารย์สมชาย ใจดี</h3>
                        <p class="teacher-card-subject">สาขา: วิทยาศาสตร์ข้อมูล</p>
                        <p class="teacher-card-experience">ประสบการณ์: 5 ปี</p>
                    </div>
                    <button class="btn btn-primary" id="btn-teacher-1" data-teacher-id="teacher-1">เลือก</button>
                </div>

                <!-- Teacher Card 2 -->
                <div class="teacher-card-item" data-teacher-id="teacher-2">
                    <img src="/images/avatar-placeholder.svg" alt="Teacher avatar" class="teacher-card-avatar">
                    <div class="teacher-card-body">
                        <h3 class="teacher-card-name">อาจารย์วิจิตรา นวลใจ</h3>
                        <p class="teacher-card-subject">สาขา: เทคโนโลยีสารสนเทศ</p>
                        <p class="teacher-card-experience">ประสบการณ์: 8 ปี</p>
                    </div>
                    <button class="btn btn-primary" id="btn-teacher-2" data-teacher-id="teacher-2">เลือก</button>
                </div>

                <!-- Teacher Card 3 -->
                <div class="teacher-card-item" data-teacher-id="teacher-3">
                    <img src="/images/avatar-placeholder.svg" alt="Teacher avatar" class="teacher-card-avatar">
                    <div class="teacher-card-body">
                        <h3 class="teacher-card-name">อาจารย์นิเวช สุขสวัสดิ์</h3>
                        <p class="teacher-card-subject">สาขา: เศรษฐศาสตร์ดิจิทัล</p>
                        <p class="teacher-card-experience">ประสบการณ์: 6 ปี</p>
                    </div>
                    <button class="btn btn-primary" id="btn-teacher-3" data-teacher-id="teacher-3">เลือก</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <script type="module" src="/scripts/choose-teacher.js"></script> -->
</body>
</html>
