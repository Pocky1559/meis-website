<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeIS | Matching teacher for you</title>
    <link rel="stylesheet" href="../styles/login-page.css">
</head>
<body>
    <div class="container">
        <div class="login-header">
            <h1>MeIS</h1>
            <p>Please provide your information to use the service</p>
        </div>

        <form id="studentForm">
            <div class="form-group">
                <label for="studentId">Student ID</label>
                <input type="text" id="studentId" name="studentId" placeholder="Enter your student ID" required>
            </div>

            <div class="form-group">
                <label for="studentPassword">Password</label>
                <input type="password" id="studentPassword" name="studentPassword" placeholder="Enter your password" required>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="#forgot-password" class="link">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <!-- Small teacher link below the main login button -->
            <p class="teacher-link-underline"><a href="./teacher.html" class="link teacher-link">Teacher login</a></p>

        </form>

        <div class="signup-link">
            Don't have an account? <a href="#signup" class="link">Sign up here</a>
        </div>

        <!-- Small informational note -->
        <p class="note">If you're a staff member, use the Teacher login link above.</p>
    </div>

    <script>
        // Student form submission only (teacher uses separate page)
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentId = document.getElementById('studentId').value;
            const password = document.getElementById('studentPassword').value;
            
            if (studentId && password) {
                alert('Student login successful! Welcome, ' + studentId);
                // Here you would normally send the credentials to a server
            }
        });
    </script>
</body>
</html>
