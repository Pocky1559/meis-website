<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/auth.css">
    
    <script>
        window.extensionName = "Login";
    </script>
    <script src="/scripts/load-head.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-header">
            <a href="/">
                <img id="header-logo" src="/images/logo-horizontal.svg" alt="me-is-logo">
            </a>
            <p>โปรดใส่ข้อมูลเพื่อใช้บริการ MeIS</p>
        </div>

        <form id="studentForm">
            <div id="formError" class="error-message" role="alert" aria-live="polite" aria-atomic="true"></div>
            <div class="form-group">
                <label for="studentEmail">อีเมล</label>
                <input type="email" id="studentEmail" name="studentEmail" placeholder="ใส่อีเมลของคุณ" required>
            </div>

            <div class="form-group">
                <label for="studentPassword">รหัสผ่าน</label>
                <div class="password-wrapper">
                    <input type="password" id="studentPassword" name="studentPassword" placeholder="ใส่รหัสผ่านของคุณ" required>
                </div>
                <div class="toggle-password-container">
                    <input type="checkbox" id="toggle_studentPassword" class="toggle-password-checkbox" data-target="studentPassword" aria-label="แสดงรหัสผ่าน" />
                    <button type="button" class="toggle-password" data-target="studentPassword" aria-pressed="false" aria-controls="studentPassword">แสดงรหัสผ่าน</button>
                </div>
            </div>

            <div class="remember-forgot">
                <!-- <label>
                    <input type="checkbox" name="remember" id="rememberMe" checked> จดจำฉัน
                </label> -->
                <a href="#forgot-password" class="link">ลืมรหัสผ่าน?</a>
            </div>

            <button type="submit" class="btn" id="login-btn">เข้าสู่ระบบ</button>

            <!-- Not in use right now -->
            <!-- <p class="teacher-link-underline"><a href="./teacher.html" class="link teacher-link">Teacher login</a></p> -->

        </form>

        <div class="signup-link">
            ยังไม่ได้สร้างบัญชี MeIS? <a href="/login/signup.html" class="link">กดเพื่อสมัคร</a>
        </div>

        <!-- Not in use right now -->
        <!-- <p class="note">If you're a staff member, use the Teacher login link above.</p> -->
    </div>

    <script type="module" src="/scripts/login/login.js"></script>
</body>
</html>
