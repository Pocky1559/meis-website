<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/login-page.css">
    
    <script>
        window.extensionName = "Sign Up";
    </script>
    <script src="/scripts/load-head.js";></script>
</head>
<body>
    <div class="container">
        <div class="login-header">
            <a href="/">
                <img id="header-logo" src="/images/logo-horizontal.svg" alt="me-is-logo">
            </a>
            <p>โปรดใส่ข้อมูลเพื่อใช้บริการ MeIS</p>
        </div>

        <form id="studentForm">
            <div class="form-group">
                <label for="studentEmail">อีเมล</label>
                <input type="email" id="studentEmail" name="studentEmail" placeholder="ใส่อีเมลของคุณ" required>
            </div>

            <div class="form-group">
                <label for="studentPassword">รหัสผ่าน</label>
                <input type="password" id="studentPassword" name="studentPassword" placeholder="สร้างรหัสผ่านของคุณ" required>
            </div>

            <div class="form-group">
                <label for="studentConfirmPassword">ยืนยันรหัสผ่าน</label>
                <input type="password" id="studentConfirmPassword" name="studentConfirmPassword" placeholder="ยืนยันรหัสผ่านของคุณ" required>
            </div>

            <!-- <div class="remember-forgot">
                <label>
                    <input type="checkbox" name="remember" id="rememberMe" checked> จดจำฉัน
                </label>
            </div> -->

            <button type="submit" class="login-btn" id="login-btn">สมัครบัญชี</button>

        </form>

        <div class="signup-link">
            มีบัญชี MeIS? <a href="/login/" class="link">กดเพื่อเข้าสู่ระบบ</a>
        </div>
</body>
</html>
